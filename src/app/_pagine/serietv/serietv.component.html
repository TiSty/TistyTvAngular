<header>
    <menu-principale></menu-principale>
</header>

<main>
    <ng-container *ngIf="!(seriesTv.length>0)">
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </ng-container>


    <ng-container *ngIf="seriesTv.length>0">

        <ul class="row m-2 p-3 pt-0 mt-0">
            <li *ngFor="let serieTv of seriesTv" class="col p-2">
                <div class="card">
                    <div class="front">
                        <!-- Contenuto frontale della card -->
                        <img src="{{ serieTv.immagine?.src }}" alt="{{ serieTv.immagine?.alt }}" />

                    </div>
                    <div class="back bg-black text-white">
                        <!-- Contenuto posteriore della card -->
                        <div class="card-content">
                            <h5>{{ serieTv.titolo }}</h5>
                            <!-- <p>{{ serieTv.testo }}</p> -->
                            <button routerLink="{{serieTv.bottone?.link}}"
                                class="btn btn-danger">{{serieTv.bottone?.testo}}</button>
                            <!-- Aggiungi qui il resto del contenuto posteriore della card -->
                        </div>
                    </div>
                </div>
            </li>
        </ul>



        <div class="float-end me-3">
            <!-- BOTTONE + MODAL PER AGGIUNGERE UNA SERIE -->
            <ng-template #contentAggiungi let-offcanvas>
                <div class="offcanvas-header bg-dark">
                    <h4 class="offcanvas-title" id="offcanvas-basic-title">Aggiungi SerieTv</h4>
                    <button type="button" class="btn-close" aria-label="Close"
                        (click)="offcanvas.dismiss('Cross click')"></button>
                </div>
                <div class="offcanvas-body bg-dark">
                    <form>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="titolo" id="floatingInput"
                                placeholder="titolo" [(ngModel)]="titolo">
                            <label for="floatingInput SerieTv">Titolo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="regista" id="floatingInput"
                                placeholder="Regista" [(ngModel)]="regista">
                            <label for="floatingInput SerieTv">Regista</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="durata" id="floatingInput"
                                placeholder="Durata" [(ngModel)]="durata">
                            <label for="floatingInput SerieTv">Durata</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="stagioni" id="floatingInput"
                                placeholder="Stagioni" [(ngModel)]="stagioni">
                            <label for="floatingInput SerieTv">Stagioni</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="episodi" id="floatingInput"
                                placeholder="Episodi" [(ngModel)]="episodi">
                            <label for="floatingInput SerieTv">Episodi</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="categoria" id="floatingInput"
                                placeholder="Categoria" [(ngModel)]="categoria">
                            <label for="floatingInput SerieTv">Categoria</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="anno" id="floatingInput" placeholder="Anno"
                                [(ngModel)]="anno">
                            <label for="floatingInput SerieTv">Anno</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="trama" id="floatingInput" placeholder="Trama"
                                [(ngModel)]="trama">
                            <label for="floatingInput SerieTv">Trama</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="file" (change)="onChangeInputFile($event)" class="form-control" name="trailer"
                                id="floatingInput" placeholder="Trailer" [(ngModel)]="trailer" required>
                            <label for="floatingInput">Trailer </label>
                            <p *ngIf="errore!=='' ">{{errore}}</p>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="file" (change)="onChangeInputFile($event)" class="form-control" name="trc"
                                id="floatingInput" placeholder="Src" [(ngModel)]="src" required>
                            <label for="floatingInput">src </label>
                            <p *ngIf="errore!=='' ">{{errore}}</p>
                        </div>
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-dark bottInv"
                            (click)="aggiungiSerieTv()">Aggiungi</button>
                    </div>
                </div>
            </ng-template>
            <button class="btn btn-danger bottAgg" (click)="openEnd(contentAggiungi)">Aggiungi SerieTv</button>



        </div>

        <div class="bottDel">
            <input type="number" class="form-control input" placeholder="id" [(ngModel)]="idSerieTv">
            <button class="btn btn-danger" type="button" id="button-addon2"
                (click)="eliminaSerieTv(idSerieTv)">Cancella SerieTv</button>
        </div>











    </ng-container>




</main>
