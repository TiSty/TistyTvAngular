<header>
    <menu-principale></menu-principale>
</header>

<main>

    <!-- CARICA ALL'INFINITO  
        <ng-container *ngIf="!(episodi.length>0)">
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </ng-container>-->


    <ng-container >
        <div class="card text-white bg-dark">
            <img [src]="card.src" class="card-img m-0 p-4" alt="film.alt">
            <div class="card-img-overlay">
                <h2 class="card-title mt-5 ms-5">{{card.titolo}}</h2>
                <p class="card-text mt-3 ms-5"><small>SerieTv:{{card.serieTv}}</small></p>
                <p class="card-text mt-3 ms-5"><small>Durata:{{card.durata}}min <br>
                        Anno:{{card.anno}}</small></p>
                <p class="card-text mt-3 ms-5">Trama: {{card.trama}}<br></p>
                <p class="card-text mt-3 ms-5">
                    <small>Stagione: {{card.stagione}}</small><br>
                    <small>Episodio: {{card.datiEp}}</small><br>
                </p>
            </div>
        </div>

        <div class="ms-5 mt-2">
            <button (click)="openVideo()" type="button" class="button-1 m-1">Riproduci</button>

             <!-- BOTTONE + MODAL PER MODIFICARE UNA Serie -->
        <ng-template #contentModifica let-offcanvas>
            <div class="offcanvas-header bg-dark">
                <h4 class="offcanvas-title" id="offcanvas-basic-title">Modifica SerieTv</h4>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="offcanvas.dismiss('Cross click')"></button>
            </div>
            <div class="offcanvas-body bg-dark">
                <form>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="titolo" id="floatingInput" placeholder="Titolo"
                            [(ngModel)]="card.titolo">
                        <label for="floatingInput SerieTv">Titolo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="SerieTv" id="floatingInput" placeholder="SerieTv"
                            [(ngModel)]="card.serieTv">
                        <label for="floatingInput SerieTv">SerieTv</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="durata" id="floatingInput" placeholder="Durata"
                            [(ngModel)]="card.durata">
                        <label for="floatingInput SerieTv">Durata</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="anno" id="floatingInput" placeholder="Anno"
                            [(ngModel)]="card.anno">
                        <label for="floatingInput SerieTv">Anno</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="trama" id="floatingInput" placeholder="Trama"
                            [(ngModel)]="card.trama">
                        <label for="floatingInput SerieTv">Trama</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="stagione" id="floatingInput" placeholder="Stagione"
                            [(ngModel)]="card.stagione">
                        <label for="floatingInput SerieTv">Stagione</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="episodio" id="floatingInput"
                            placeholder="Episodio" [(ngModel)]="card.datiEp">
                        <label for="floatingInput SerieTv">Episodio</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="file" (change)="onChangeInputFile($event)" class="form-control" name="src"
                            id="floatingInput" placeholder="src" [(ngModel)]="src" required>
                        <label for="floatingInput">Src</label>
                        <p *ngIf="errore!=='' ">{{errore}}</p>
                    </div>
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-dark bottInv" (click)="modificaEpisodio()">Modifica</button>
                </div>
            </div>
        </ng-template>

        <button class="button-2  m-1" type="button" (click)="apriModifica(idEpisodio)">Modifica</button>

            <button  (click)="eliminaEp()"  type="button" class="button-2">Elimina</button>
        </div>

    </ng-container>






    <ng-container *ngIf="elencoEpisodi.length > 0">
        <div class="text-white mt-3">
            <hr>
            <h2 class="text-white ms-4 mt-4">Episodi</h2>
            <ul class="row m-2 p-3 pt-0 mt-0">
                <li *ngFor="let elencoEpisodio of elencoEpisodi" class="col">
                    <card class="card" [opzioni]="elencoEpisodio"></card>
                </li>
            </ul>
        </div>


    </ng-container>






</main>
