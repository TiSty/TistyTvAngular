<header>
    <menu-principale></menu-principale>
</header>

<main>

    <ng-container *ngIf="!(films.length>0)">
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </ng-container>


    <ng-container *ngIf="films.length>0">
        <div *ngFor="let film of films" class="card text-white bg-dark">
            <img [src]="film.src" class="card-img m-0 p-4" alt="film.alt">
            <div class="card-img-overlay">
                <h5 class="card-title mt-5 ms-5">{{film.titolo}}</h5>
                <p class="card-text mt-3 ms-5"><small>Durata:{{film.durata}}min <br>
                        Anno:{{film.anno}}</small></p>
                <p class="card-text mt-3 ms-5">Trama: {{film.trama}}<br></p>
                <p class="card-text mt-3 ms-5">
                    <small>regista: {{film.regista}}</small><br>
                    <small> genere: {{film.categoria}}</small><br>
                </p>
                <p class="card-text mt-5 ms-5">Trailer:</p>
                <video controls class="trailer p-3 ps-5" src="{{film.trailer}}"></video>
            </div>
        </div>

        <div class="ms-5 mt-2">
            <button type="button" class="button-1 m-1">Riproduci</button>
            <button type="button" class="button-2  m-1">Modifica</button>
            <button type="button" class="button-2">Elimina</button>

            <div class="form-check text-white">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <small> facendo clic su riproduci accetti i nostri Termini di
                        utilizzo.</small>
                </label>
            </div>

        </div>

    </ng-container>




    <ng-container *ngIf="elencofilms.length > 0">
        <div class="text-white m-3 mt-3">
            <hr>
            <div class="mt-3 ms-5 text-white">
                <h2>ALTRI FILM</h2>
                <ul class="row m-2 p-3 pt-0 mt-0 ">
                    <li *ngFor="let elencoFilm of elencofilms" class="col">
                        <card class="cardSotto" [opzioni]="elencoFilm"></card>
                    </li>
                </ul>
            </div>
        </div>

    </ng-container>



</main>
