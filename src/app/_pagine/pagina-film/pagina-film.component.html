<main>

    <ng-container *ngIf="!(films.length>0)">
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </ng-container>

                        Anno:{{film.anno}}</small></p>
                <p class="card-text mt-3 ms-5">Trama: {{film.trama}}<br></p>
