<header>
    <menu-principale></menu-principale>
</header>

<body class="bg-black text-white">

    <ng-container>
        <carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex">
            <slide *ngFor="let slide of slides; let index=index">
                <img [src]="slide.image" alt="image slide" class="imgCarousel">

                <div class="carousel-caption">
                    <h4></h4>
                    <p></p>
                </div>
            </slide>
        </carousel>
        <br />
        <div>
            <span></span>
        </div>
    </ng-container>



    <ng-container *ngIf="films.length>0">
        <section class="bg-black text-white">
            <div class="row me-3 ms-3 m-0 p-0 g-lg-3 g-3">
                <h4 class="ms-4">Film/ novità</h4>
                <ul class="row m-2 p-3 pt-0 mt-0">
                    <li *ngFor="let film of films" class="col p-2">
                        <div class="card">
                            <div class="front">
                                <!-- Contenuto frontale della card -->
                                <img src="{{ film.immagine?.src }}" alt="{{ film.immagine?.alt }}" />

                            </div>
                            <div class="back bg-black text-white">
                                <!-- Contenuto posteriore della card -->
                                <div class="card-content">
                                    <h5>{{ film.titolo }}</h5>
                                    <p>{{ film.testo }}</p>
                                    <button routerLink="{{film.bottone?.link}}" class="btn btn-danger">{{film.bottone?.testo}}</button>
                                    <!-- Aggiungi qui il resto del contenuto posteriore della card -->
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </ng-container>


    <ng-container *ngIf="seriesTv.length>0">
        <section class="bg-black text-white">
            <div class="row me-3 ms-3 m-0 p-0 g-lg-3 g-3">
                <h4 class="ms-4">SerieTv/ novità</h4>
                <ul class="row m-2 p-3 pt-0 mt-0">
                    <li *ngFor="let serieTv of seriesTv" class="col p-2">
                        <div class="card">
                            <div class="front">
                                <!-- Contenuto frontale della card -->
                                <img src="{{ serieTv.immagine?.src }}" alt="{{ serieTv.immagine?.alt }}" />
                            </div>
                            <div class="back bg-black text-white">
                                <!-- Contenuto posteriore della card -->
                                <div class="card-content">
                                    <h5>{{ serieTv.titolo }}</h5>
                                    <p>{{ serieTv.testo }}</p>
                                    <button routerLink="{{serieTv.bottone?.link}}" class="btn btn-danger">{{serieTv.bottone?.testo}}</button>
                                    <!-- Aggiungi qui il resto del contenuto posteriore della card -->
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </ng-container>


</body>
