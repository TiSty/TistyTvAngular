<header>
    <menu-principale></menu-principale>
</header>

<main>

    <ng-container *ngIf="!(seriesTv.length>0)">
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </ng-container>


    <ng-container *ngIf="seriesTv.length>0">
        <div *ngFor="let serieTv of seriesTv" class="card text-white bg-dark">
            <img [src]="serieTv.src" class="card-img m-0 p-4" alt="serieTv.alt">
            <div class="card-img-overlay">
                <h5 class="card-title mt-5 ms-5">{{serieTv.titolo}}</h5>
                <p class="card-text mt-3 ms-5"><small>Durata:{{serieTv.durata}}min <br>
                        Anno:{{serieTv.anno}}</small></p>
                <p class="card-text mt-3 ms-5">Trama: {{serieTv.trama}}<br></p>
                <p class="card-text mt-3 ms-5">
                    <small>regista: {{serieTv.regista}}</small><br>
                    <small> genere: {{serieTv.categoria}}</small><br>
                    <small> stagioni: {{serieTv.stagioni}}</small><br>
                    <small> episodi: {{serieTv.episodi}}</small><br>
                </p>
            </div>
        </div>

        <div class="ms-5 mt-2">
            <button type="button" class="button-1 m-1">Riproduci</button>
            <button type="button" class="button-2  m-1">Modifica</button>
            <button type="button" class="button-2">Elimina</button>

            <div class="form-check text-white">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    <small> facendo clic su riproduci accetti i nostri Termini di
                        utilizzo.</small>
                </label>
            </div>

        </div>

    </ng-container>


    <ng-container *ngIf="elencoSeriesTv.length > 0">
        <div class="text-white mt-3">
            <hr>
            <h2 class="text-white ms-4 mt-4">Episodi</h2>
            <ul class="row m-2 p-3 pt-0 mt-0">
                <li *ngFor="let episodio of episodi" class="col">
                    <card class="card" [opzioni]="episodio"></card>
                </li>
            </ul>
        </div>


    </ng-container>




    <ng-container *ngIf="elencoSeriesTv.length > 0">
        <div class="text-white mt-3">
            <h2 class="text-white ms-4 mt-4">Altre serie</h2>
            <ul class="row m-2 p-3 pt-0 mt-0">
                <li *ngFor="let elencoSerieTv of elencoSeriesTv" class="col">
                    <card class="cardSotto" [opzioni]="elencoSerieTv"></card>
                </li>
            </ul>
        </div>

    </ng-container>



</main>
